<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ГИС карта</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<!-- CSS only -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">





	<link rel="stylesheet" href="style.css">



</head>

<body>

	<div class="container map-container">
		<div class="row ">
			<div class="col-2" style="background-color: gray;">
				<div class="targets-wrapper">
					<div class="targets-types">
						<div class="types-h1">
							<div class="text-center">
								Target types
							</div>
						</div>
						<button class="btn target-type-btn text-left">Aircraft</button>
						<button class="btn target-type-btn">Helicopter</button>
						<button class="btn target-type-btn">Cruise missile</button>
						<button class="btn target-type-btn">Drone</button>


					</div>
					<div class="targets">
						<div class="targets-h1">
							<div class="text-center">
								Targets
							</div>

						</div>

					</div>
				</div>



			</div>
			<div class="col-6">

				<div class="row">
					<div class="col control-panel">
						<div class="control-panel-inner" style="display: inline;">

							<button class="btn">
								<div class="triangle2">
									<div class="empty"></div>
								</div>
							</button>
							<button class="btn">
								<div class="double-bars">
									<div class="double-bar">
										<div class="double-bar-inner">
	
										</div>
									</div>
									<div class="double-bar">
										<div class="double-bar-inner">
											
										</div>
									</div>
								</div>	
							</button>
							<button class="btn">
								<div class="stop">
									<div class="stop-inner">
	
									</div>
								</div>
							</button>
							<img src="https://image.flaticon.com/icons/png/512/32/32284.png" alt="" style="width: 35px; height: 35px;">
							<input type="range" min="0" max="100" step="5" id="speedvalue" class="rangeselect">
							<div class="speedvalue">
								10x
							</div>



						</div>


					</div>
				</div>



				<!--<button class='button pause'></button>
					
					<p>Target types</p>
				
				
											<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-triangle" width='14' height='14'>
								<polygon points="14,5 0,14 0,0"/>
							  </svg>-->


				<div class="row">
					<div class="col">
						<div id="map"></div>
					</div>

				</div>



			</div>
		</div>

	</div>







	<script src="script.js"></script>
</body>

</html>
